<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #28a745;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .btn-reset {
            background-color: #dc3545;
        }
        .btn-reset:hover {
            background-color: #c82333;
        }
        .btn-group {
            margin-top: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            margin-bottom: 15px;
        }
        .login-container button {
            background-color: #007bff;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        #animacoes {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .valor-totais {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .valor-totais.ganhos {
            color: #28a745; /* Verde para ganhos */
        }
        .valor-totais.gastos {
            color: #dc3545; /* Vermelho para gastos */
        }
        .valor-totais.total {
            margin-top: 20px;
        }
        #mensagem {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        #transacoes {
            margin-top: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            position: relative;
        }
        .voltar-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-container" class="login-container">
        <h1>Login</h1>
        <div class="form-group" style="position: relative;">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite a senha" maxlength="4" oninput="validarSenha(this)">
            <span class="password-toggle" onclick="toggleSenha()">üëÅÔ∏è</span>
        </div>
        <div class="form-group">
            <button onclick="verificarSenha()">Entrar</button>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="app-container" class="container" style="display: none;">
        <h1>Registro Financeiro</h1>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" placeholder="Digite o valor">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="Ganhos">Ganhos</option>
                <option value="Gastos">Gastos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" max="${new Date().toISOString().split('T')[0]}">
        </div>
        <div class="form-group">
            <button onclick="adicionarTransacao()">Adicionar Transa√ß√£o</button>
        </div>

        <div id="animacoes">
            <div id="ganhosTotais" class="valor-totais ganhos">
                Ganhos: ‚Ç¨ 0,00
            </div>
            <div id="gastosTotais" class="valor-totais gastos">
                Gastos: ‚Ç¨ 0,00
            </div>
        </div>

        <div id="totalDisponivel" class="valor-totais total">
            Total Dispon√≠vel: ‚Ç¨ 0,00
        </div>

        <div id="mensagem"></div>

        <div id="transacoes">
            <h2>Hist√≥rico de Transa√ß√µes</h2>
            <table id="tabelaTransacoes">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="btn-group">
            <button onclick="exportarParaTXT()">Exportar Dados (TXT)</button>
            <button class="btn-reset" onclick="resetarDados()">Resetar Dados</button>
        </div>
    </div>

    <script>
        const senhaCorreta = '1234'; // Senha definida

        function verificarSenha() {
            const senha = document.getElementById('senha').value;
            if (senha === senhaCorreta) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                atualizarTotais();
            } else {
                alert('Senha incorreta. Tente novamente.');
            }
        }

        function validarSenha(input) {
            input.value = input.value.replace(/\D/g, '').substring(0, 4);
        }

        function toggleSenha() {
            const senhaInput = document.getElementById('senha');
            const tipo = senhaInput.type === 'password' ? 'text' : 'password';
            senhaInput.type = tipo;
        }

        // Carregar transa√ß√µes do localStorage
        function carregarTransacoes() {
            const transacoesSalvas = localStorage.getItem('transacoes');
            return transacoesSalvas ? JSON.parse(transacoesSalvas) : [];
        }

        // Salvar transa√ß√µes no localStorage
        function salvarTransacoes(transacoes) {
            localStorage.setItem('transacoes', JSON.stringify(transacoes));
        }

        // Resetar todas as transa√ß√µes
        function resetarDados() {
            if (confirm('Tem certeza de que deseja resetar todos os dados?')) {
                localStorage.removeItem('transacoes');
                transacoes = [];
                atualizarTabela();
                atualizarTotais();
            }
        }

        let transacoes = carregarTransacoes();
        atualizarTabela();
        atualizarTotais();

        function adicionarTransacao() {
            const valor = parseFloat(document.getElementById('valor').value);
            const tipo = document.getElementById('tipo').value;
            const data = new Date(document.getElementById('data').value);

            if (isNaN(valor) || !tipo || isNaN(data.getTime())) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const hoje = new Date();
            const inicioPermitido = new Date(hoje.getFullYear(), hoje.getMonth() - 2, 1);
            const fimPermitido = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);

            if (data < inicioPermitido || data > fimPermitido) {
                alert('A data deve estar dentro dos √∫ltimos dois meses ou no m√™s atual.');
                return;
            }

            const transacao = {
                valor,
                tipo,
                data: data.toISOString().split('T')[0]
            };

            transacoes.push(transacao);
            salvarTransacoes(transacoes);
            atualizarTabela();
            atualizarTotais();
        }

        function atualizarTabela() {
            const tabelaTransacoes = document.getElementById('tabelaTransacoes').getElementsByTagName('tbody')[0];
            tabelaTransacoes.innerHTML = '';

            transacoes.forEach(transacao => {
                const row = tabelaTransacoes.insertRow();
                const cellData = row.insertCell(0);
                const cellTipo = row.insertCell(1);
                const cellValor = row.insertCell(2);

                cellData.innerText = new Date(transacao.data).toLocaleDateString();
                cellTipo.innerText = transacao.tipo;
                cellValor.innerText = `‚Ç¨ ${transacao.valor.toFixed(2)}`;
            });
        }

        function atualizarTotais() {
            const ganhosTotais = transacoes
                .filter(transacao => transacao.tipo === 'Ganhos')
                .reduce((total, transacao) => total + transacao.valor, 0);

            const gastosTotais = transacoes
                .filter(transacao => transacao.tipo === 'Gastos')
                .reduce((total, transacao) => total + transacao.valor, 0);

            const totalDisponivel = ganhosTotais - gastosTotais;

            document.getElementById('ganhosTotais').innerText = `Ganhos: ‚Ç¨ ${ganhosTotais.toFixed(2)}`;
            document.getElementById('gastosTotais').innerText = `Gastos: ‚Ç¨ ${gastosTotais.toFixed(2)}`;
            document.getElementById('totalDisponivel').innerText = `Total Dispon√≠vel: ‚Ç¨ ${totalDisponivel.toFixed(2)}`;
        }

        function exportarParaTXT() {
            let conteudo = 'Hist√≥rico de Transa√ß√µes:\n\n';
            transacoes.forEach(transacao => {
                conteudo += `Data: ${new Date(transacao.data).toLocaleDateString()}\n`;
                conteudo += `Tipo: ${transacao.tipo}\n`;
                conteudo += `Valor: ‚Ç¨ ${transacao.valor.toFixed(2)}\n\n`;
            });

            const ganhosTotais = transacoes
                .filter(transacao => transacao.tipo === 'Ganhos')
                .reduce((total, transacao) => total + transacao.valor, 0);

            const gastosTotais = transacoes
                .filter(transacao => transacao.tipo === 'Gastos')
                .reduce((total, transacao) => total + transacao.valor, 0);

            const totalDisponivel = ganhosTotais - gastosTotais;

            conteudo += `Ganhos Totais: ‚Ç¨ ${ganhosTotais.toFixed(2)}\n`;
            conteudo += `Gastos Totais: ‚Ç¨ ${gastosTotais.toFixed(2)}\n`;
            conteudo += `Total Dispon√≠vel: ‚Ç¨ ${totalDisponivel.toFixed(2)}\n`;

            const blob = new Blob([conteudo], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transacoes.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
